<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Submit</title>
    <!-- add external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
  </head>
  <body class="page">
    <h1 class="page-title">Upload a page</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for msg in messages %}
            <li class="message-item">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <br>
    <form action="{{ url_for('submit') }}" method="post" class="submit-form">
      <label for="param" class="form-label">Page ID:</label>
      <input id="param" name="param" required class="form-input" />
      <label for="author" class="form-label">Author:</label>
      <input id="author" name="author" type="text" class="form-input" />
      <label for="subject" class="form-label">Subject:</label>
      <input id="subject" name="subject" type="text" class="form-input" />
      <label for="indexed" class="form-label">Indexed:</label>
      <input id="indexed" name="indexed" type="checkbox" checked class="form-checkbox" />
      <button type="submit" class="submit-button">Submit</button>
    </form>

    <p><a href="{{ url_for('list_items') }}">View saved items</a></p>
  </body>
</html>
