<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Saved items</title>
  </head>
  <body>
    <h1>Saved items</h1>
    <p><a href="{{ url_for('index') }}">Submit new</a></p>
    {% if items %}
      <ul>
        {% for it in items %}
          <li>
            <a href="/get/{{  it['slug']  }}">#{{ it['id'] }}</a>
            - {{ it['title'] }}
            <small>({{ it['date'] }})</small>

          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No items yet.</p>
    {% endif %}
  </body>
</html>
